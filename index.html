<!DOCTYPE html>
<html ng-app="mind_map_mean">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="Dominic McAdden">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="keywords" content="mind map">
	<meta name="description" content="mind map">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script src="libs/angular.js"></script>
	<script src="js/main.js"></script>
</head>

<body ng-controller="application_controller">
	
	<!-- TODO : use ng-include to make this stuff more modular -->
	<div id="mode_selector" ng-controller="mode_controller" ng-click="toggleMode()">
		{{mode}}
	</div>

	<div id="admin_mode" ng-controller="admin_mode_controller" ng-show={{mode==ADMIN_MODE}}>
			
	</div>

	<div id="view_mode" ng-controller="view_mode_controller" ng-show={{mode==VIEW_MODE}}>
			
	</div>
	
	<div id="venn_diagram_mode" ng-controller="venn_diagram_mode_controller" ng-show={{mode==VIEW_MODE}}>
			
	</div>

</body>

</html>
